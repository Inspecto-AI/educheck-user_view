<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCheck - Login | लॉगिन</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <!-- reCAPTCHA API -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="top-bar">
                <div class="language-selector">
                    <select id="language-select" onchange="changeLanguage()">
                        <option value="en">English</option>
                        <option value="hi">हिंदी</option>
                    </select>
                </div>
            </div>
            <div class="main-nav">
                <div class="logo">EduCheck</div>
            </div>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2>
                <span class="en">Login</span>
                <span class="hi">लॉगिन</span>
            </h2>
            <form id="loginForm" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <label>
                        <span class="en">Institute Code</span>
                        <span class="hi">संस्थान कोड</span>
                    </label>
                    <input 
                        type="text" 
                        id="instituteCode" 
                        name="instituteCode" 
                        required 
                        pattern="[A-Za-z0-9]+" 
                        title="Only alphanumeric characters allowed"
                    >
                </div>
                
                <div class="form-group">
                    <label>
                        <span class="en">Password</span>
                        <span class="hi">पासवर्ड</span>
                    </label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <img src="images/eye.svg" alt="Toggle password visibility" id="toggleIcon">
                        </button>
                    </div>
                </div>

                <!-- reCAPTCHA -->
                <div class="form-group">
                    <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
                </div>

                <div class="form-group">
                    <button type="submit" class="login-submit-btn">
                        <span class="en">Login</span>
                        <span class="hi">लॉगिन करें</span>
                    </button>
                </div>

                <div class="form-links">
                    <a href="forgot-password.html" class="forgot-password">
                        <span class="en">Forgot Password?</span>
                        <span class="hi">पासवर्ड भूल गए?</span>
                    </a>
                    <a href="tech-support.html" class="help">
                        <span class="en">Need Help?</span>
                        <span class="hi">सहायता चाहिए?</span>
                    </a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 EduCheck - <span class="en">All Rights Reserved</span><span class="hi">सभी अधिकार सुरक्षित</span></p>
    </footer>

    <script src="script.js"></script>
    <script src="login.js"></script>
</body>
</html>
