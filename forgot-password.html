<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCheck - Forgot Password | पासवर्ड भूल गए</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo-container">
                    <img src="images/educheck_logo.png" alt="EduCheck Logo" class="logo-img">
                </div>
                <div class="nav-right">
                    <div class="language-selector">
                        <select id="language-select" onchange="changeLanguage()" aria-label="Select Language | भाषा चुनें">
                            <option value="en">English</option>
                            <option value="hi">हिंदी</option>
                        </select>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="forgot-password-container">
        <div class="forgot-password-box">
            <h2>
                <span class="en">Reset Password</span>
                <span class="hi">पासवर्ड रीसेट करें</span>
            </h2>
            
            <!-- Step 1: Institute Verification -->
            <form id="verificationForm" class="step-form active">
                <div class="form-group">
                    <label>
                        <span class="en">Institute Code</span>
                        <span class="hi">संस्थान कोड</span>
                        <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="instituteCode" 
                        required 
                        pattern="[A-Za-z0-9]+" 
                        title="Only alphanumeric characters allowed"
                    >
                </div>
                
                <div class="form-group">
                    <label>
                        <span class="en">Registered Email</span>
                        <span class="hi">पंजीकृत ईमेल</span>
                        <span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        placeholder="Enter registered email | पंजीकृत ईमेल दर्ज करें"
                        title="Please enter your registered email address"
                    >
                </div>

                <button type="submit" class="submit-btn">
                    <span class="en">Send OTP</span>
                    <span class="hi">OTP भेजें</span>
                </button>
            </form>

            <!-- Step 2: OTP Verification -->
            <form id="otpForm" class="step-form">
                <div class="form-group">
                    <label>
                        <span class="en">Enter OTP</span>
                        <span class="hi">OTP दर्ज करें</span>
                        <span class="required">*</span>
                    </label>
                    <div class="otp-container">
                        <input type="text" class="otp-input" maxlength="1" required title="OTP digit 1" placeholder="0">
                        <input type="text" class="otp-input" maxlength="1" required title="OTP digit 2" placeholder="0">
                        <input type="text" class="otp-input" maxlength="1" required title="OTP digit 3" placeholder="0">
                        <input type="text" class="otp-input" maxlength="1" required title="OTP digit 4" placeholder="0">
                        <input type="text" class="otp-input" maxlength="1" required title="OTP digit 5" placeholder="0">
                        <input type="text" class="otp-input" maxlength="1" required title="OTP digit 6" placeholder="0">
                    </div>
                    <div class="otp-timer">
                        <span class="en">Resend OTP in </span>
                        <span class="hi">OTP पुनः भेजें </span>
                        <span id="timer">02:00</span>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="en">Verify OTP</span>
                    <span class="hi">OTP सत्यापित करें</span>
                </button>
            </form>

            <!-- Step 3: New Password -->
            <form id="resetForm" class="step-form">
                <div class="form-group">
                    <label>
                        <span class="en">New Password</span>
                        <span class="hi">नया पासवर्ड</span>
                        <span class="required">*</span>
                    </label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="newPassword" 
                            required
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                            title="Password must be at least 8 characters long and include both letters and numbers"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                            <img src="images/eye.svg" alt="Toggle password visibility" id="newPasswordToggle">
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <span class="en">Confirm Password</span>
                        <span class="hi">पासवर्ड की पुष्टि करें</span>
                        <span class="required">*</span>
                    </label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            required
                            placeholder="Confirm your new password | अपना नया पासवर्ड पुष्टि करें"
                            title="Please confirm your new password"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            <img src="images/eye.svg" alt="Toggle password visibility" id="confirmPasswordToggle">
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="en">Reset Password</span>
                    <span class="hi">पासवर्ड रीसेट करें</span>
                </button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 EduCheck - <span class="en">All Rights Reserved</span><span class="hi">सभी अधिकार सुरक्षित</span></p>
    </footer>

    <script src="script.js"></script>
    <script src="forgot-password.js"></script>
</body>
</html>
